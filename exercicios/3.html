<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Avatar(props) {
      return <img src={props.image} />
    }

    function Label(props) {
      return <h1>Name: {props.name}2</h1>
    }

    function ScreenName(props) {
      return <h3>Username: {props.username}2</h3>
    }

    function Badge(props) {
      return (
        <div>
          <Avatar image={props.user.img}/>
          <Label name={props.user.name}/>
          <ScreenName username={props.user.username}/>
        </div>
      )
    }

    ReactDOM.render(
      <Badge user={{
        name: 'Banana Peixinho',
        username:'bananafish',
        img:'http://divertindoelanchando.com.br/wp-content/uploads/2016/11/Pastel-de-Banana-Peixinho.jpg'
      }} />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
